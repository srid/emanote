name: "CI"

on:
  push:
    branches:
      - "master"
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  nix:
    runs-on: self-hosted
    strategy:
      matrix:
        # TODO: Disabling x86_64-linux for now, as it is causing qemu segfault.
        # Fix treefmt check causing qemu segfault: https://nixos.zulipchat.com/#narrow/stream/413948-nixos/topic/QEMU.20internal.20SIGSEGV
        system: [aarch64-linux, aarch64-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Build Nix
        run: |
          nixci --build-systems "github:nix-systems/${{ matrix.system }}"
      - name: Check closure size
        run: |
          nix run .#check-closure-size
      - name: Docs for flake.parts
        run: |
          nix build github:hercules-ci/flake.parts-website#generated-docs-emanote --override-input emanote ../emanote/ --show-trace

  # TODO: Use self-hosted runner
  website:
    if: github.ref == 'refs/heads/master'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Docs static site
        id: docs
        run: |
          nix build .#docs -o ./_site
          if ! [ -f ./_site/index.html ]; then
            echo "ERROR: There is no index.html"
            exit 2
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
