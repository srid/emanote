<!-- 404 handler for Cloudflare pages
 
https://developers.cloudflare.com/pages/configuration/serving-pages/#not-found-behavior

-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #4a5568;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #718096;
    }

    .btn {
      display: inline-block;
      background: #4a5568;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 8px;
    }

    .btn:hover {
      background: #2d3748;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 85, 104, 0.3);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .links {
      margin-top: 2rem;
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>

    <div class="links">
      <a href="/" class="btn btn-secondary">Go Home</a>
      <a href="https://github.com/srid/emanote/issues" class="btn" target="_blank"
        rel="noopener">Report Bug</a>
    </div>
  </div>
</body>

</html>
